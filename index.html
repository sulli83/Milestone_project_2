<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gender In Academia</title>
    
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
    
    
    <script type="text/javascript" src="/static/js/d3.min.js"></script>
    <script type="text/javascript" src="/static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="/static/js/dc.min.js"></script>
    <script type="text/javascript" src="/static/js/queue.min.js"></script>
   <!-- <script type="text/javascript" src="/static/js/graph.js"></script>-->

  
    

</head>


<body>
  <container>
  
    <h1>
      Social Housing Construction Q1 2017
    </h1>
    
    <div class="row graph_block"> 
    <div class = "col-md-4 my-4">
        <h3>Total Number Of Units Per Local Authority</h3>
        <div id="number_of_units_per_LA"></div>
    </div>
    
    <div class="col-md-4 my-4">
        <h3>Total Number Of Units Per Funding Programme</h3>
        <div id="number_of_units_per_funding_programme"></div>
    </div>
    <!--closing of row-->
    </div>
    <div class = "row graph_block">
    <div class = "col-md-4 my-4">
        <h3>Developments with over 50 units</h3>
        <div id="pie-chart-2"></div>
    </div>
    
    <div class = "col-md-4 my-4">
      <h3>Developments with over 100 units</h3>
      <div id="pie-chart"></div>
    </div>
    <!--closing of row-->
    </div>
    
    <div class = "col-md-4 my-4">
      <h3>When units to be completed</h3>
      <div id="per-person-chart"></div>
    </div>
    
    
    
  <div class = "col-md-4 my-4">
    <h3>Units Per Approved Housing Body</h3>
    <div id="number_of_units_per_housing_body"></div>
  </div>
  
  <div>
    <h3></h3>
    <div id="bar-chart">
      
    </div>
  </div>
    
    
    <!--
    <div id="chart-here">
      This is where chart should appear
    </div>
    -->
    </container>
    
     <script>
     
        queue()
            .defer(d3.csv, "/housing_data/Social Housing Construction Status Report Q1 2017.csv")
            .await(makeGraphs);
        
        function makeGraphs(error, housingData) {
            var ndx = crossfilter(housingData);
            
            
            var LA_dim = ndx.dimension(dc.pluck('LA'));
            var total_number_of_units = LA_dim.group().reduceSum(dc.pluck('Units'));
            dc.pieChart('#number_of_units_per_LA')
                .height(700)
                .radius(300)
                .transitionDuration(1500)
                .dimension(LA_dim)
                .group(total_number_of_units);
            
            var funding_programme_dim = ndx.dimension(dc.pluck('Funding Programme'));
            var total_number_of_units_per_funding_programme = funding_programme_dim.group().reduceSum(dc.pluck('Units'));
            dc.pieChart('#number_of_units_per_funding_programme')
                .height(700)
                .radius(300)
                .transitionDuration(1500)
                .dimension(funding_programme_dim)
                .group(total_number_of_units_per_funding_programme);
            
            var approved_housing_body_dim = ndx.dimension(dc.pluck('Approved Housing Body'));
            var total_number_of_units_per_housing_body = approved_housing_body_dim.group().reduceSum(dc.pluck('Units'));
            dc.pieChart('#number_of_units_per_housing_body')
                .height(700)
                .radius(300)
                .transitionDuration(1500)
                .dimension(approved_housing_body_dim)
                .group(total_number_of_units_per_housing_body);
                
          var size_dimension = ndx.dimension(function (d) {
            if (d.Units > 100)
                return "Large development";
            else
                return "Small development"
        });
        var size_group = size_dimension.group();
        dc.pieChart('#pie-chart')
            .height(700)
            .radius(300)
            .dimension(size_dimension)
            .group(size_group);
            
             var size_dimension = ndx.dimension(function (d) {
            if (d.Units > 50)
                return "Large development";
            else
                return "Medium development"
        });
        var size_group = size_dimension.group();
        dc.pieChart('#pie-chart-2')
            .height(700)
            .radius(300)
            .dimension(size_dimension)
            .group(size_group);
            /*
            var state_dim = ndx.dimension(dc.pluck('state'));
            var total_spend_per_state = name_dim.group().reduceSum(dc.pluck('spend'));
            dc.pieChart('#per-state-chart')
                .height(330)
                .radius(90)
                .transitionDuration(1500)
                .dimension(name_dim)
                .group(total_spend_per_state);
            */
            
        var name_dim = ndx.dimension(dc.pluck('Completed'));
        var total_spend_per_person = name_dim.group().reduceSum(dc.pluck('Units'));
        dc.barChart("#per-person-chart")
            .width(700)
            .height(1000)
            .margins({top: 10, right: 50, bottom: 30, left: 50})
            .dimension(name_dim)
            .group(total_spend_per_person)
            .transitionDuration(500)
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal)
            .xAxisLabel("Units")
            .yAxis().ticks(10);
            
        var name_dim = ndx.dimension(dc.pluck('Completed'));
        var total_spend_by_person = name_dim.group().reduceSum(dc.pluck('Units'));
        var total_chart = dc.barChart('#bar-chart');
        total_chart
            .width(500)
            .height(300)
            .dimension(name_dim)
            .group(total_spend_by_person)
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal);
            
            
            dc.renderAll();
        } 
        
    </script>
    
    
    
    
   
</body>
</html>
